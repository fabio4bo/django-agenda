{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    <h2>Login</h2>

    {% if user.is_authenticated %}
        <p>You have logged in: <strong>{{ user }}</strong></p>
        <p><a href="{% url "contact:logout" %}">Logout here</a></p>
    {% else %}
        {% include "contact/partials/_user-form.html" %}
    {% endif %}
    
  </div>
{% endblock content %}
